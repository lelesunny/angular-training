<h5>Counter Example</h5>
<button (click)="empty()" class="btn">Empty Cart</button>

<counter-display label="Berries"
  [counter]="berry$ | async"
  (pick)="pickBerry()"></counter-display>

<counter-display label="Apples"
  [counter]="apple$ | async"
  (pick)="pickApple()"></counter-display>

<button (click)="pickApples()" class="btn">Pick 3 apples</button>
<button (click)="pickBerries()" class="btn">Pick 20 berries</button>

<p>Total Fruit: {{ total$ | async }}</p>
